<a href="#main">Skip to content</a>
<nav aria-label="main navigation">
  <ul class="main-nav">
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" {% if page.url == item.link %}aria-current="page" class="current"{% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
